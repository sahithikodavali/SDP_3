{% extends 'Navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <style>
        body {
            background-color: #f5f5f5; /* Light gray background */
            font-family: Arial, sans-serif; /* Default font */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px; /* Center the content */
            margin: 50px auto; /* Center the container */
            padding: 20px;
            background-color: #fff; /* White background for the form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Shadow */
        }

        h1 {
            text-align: center;
            color: #333; /* Dark gray color */
        }

        h4 {
            text-align: center;
            color: #666; /* Medium gray color */
        }

        .input-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .styled-input {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        label {
            position: absolute;
            top: 12px;
            left: 20px;
            color: #999; /* Light gray color */
            transition: all 0.3s ease;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4b8cfb; /* Blue border on focus */
        }

        .submit-btn {
            background-color: #4b8cfb; /* Blue button background */
            color: #fff; /* White button text */
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #357ae8; /* Darker blue on hover */
        }
    </style>
</head>
<body>
{% block body %}
    <div class="container">
        <h1>Feedback</h1>
        <h4>We'd love to hear from you!</h4>
        <div class="input-container">
            <form id="contactForm" method="post">
                <div class="styled-input wide">
                    <input type="text" name="name" required />
                    <label>Name</label>
                </div>
                <div class="styled-input">
                    <input type="email" name="email" required />
                    <label>Email</label>
                </div>
                <div class="styled-input">
                    <input type="tel" name="phone" required />
                    <label>Phone Number</label>
                </div>
                <div class="styled-input wide">
                    <textarea name="message" required></textarea>
                    <label>Message</label>
                </div>
                <div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            // Perform AJAX request here (optional)
            // Display popup message
            alert("Feedback submitted!");
            // You can redirect to another page here if needed
        });
    </script>
{% block body %}
</body>
</html>
