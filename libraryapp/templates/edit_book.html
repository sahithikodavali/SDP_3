{% extends 'adminnavbar.html' %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <style>
        table {
            border: 8px outset;
            border-radius: 10px;
            border-spacing: 10px;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        th,
        td {
            padding: 5px;
        }
    </style>
</head>

<body>
{% block body %}
    <h2 style="text-align:center"> Update Details of Employee </h2>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Book Id</td>
                <td><input type="text" value="{{ books.BookId }}" name="BookId"></td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td><input type="text" value="{{ books.BookName }}" name="BookName"></td>
            </tr>

            <tr>
                <td>Category</td>
                <td><input type="text" value="{{ books.BookCategory }}" name="BookCategory"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"></td>
            </tr>
        </table>
    </form>
{% endblock %}

</body>
</html>
