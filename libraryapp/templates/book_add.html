{% extends 'adminnavbar.html' %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Book</title>
</head>
<style>
    table {
        border: 8px outset;
        border-radius: 10px;
        border-spacing: 10px;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    th,
    td {
        padding: 5px;
    }
</style>

<body>
{% block body %}
    <h2 style="text-align:center"> Enter Details of Book </h2>
    <form method="POST" action="{% url 'add_book' %}">
        {% csrf_token %}
        <table style="width:50%" align="center">
            <tr>
                <td>Employee Id</td>
                <td><input type="text" placeholder="Book Id" name="BookId" /><br><br></td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td><input type="text" placeholder="Enter Book Name" name="BookName" /><br><br></td>
            </tr>


            <tr>
                <td>Category</td>
                <td><select name="EmpDesignation">
                        <option selected disabled=true>Select Designation</option>
                        <option> Programming </option>
                        <option> Knowledge </option>
                        <option> Encyclopedia</option>
                        <option> Finance </option>
                        <option> Others </option>
                        </option>
                    </select><br><br></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="btn btn-success"> </td>
            </tr>
        </table>

        <br><br>
        <div class="alert alert-danger" role="alert">
            Do you want see Information of Books?
        </div>

        <p>
            <a href="{% url 'show_books' %}">Go To Books Information--></a>
        </p>
    </form>
{% endblock %}

</body>
</html>
