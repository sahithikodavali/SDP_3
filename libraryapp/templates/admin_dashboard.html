<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <h3>Books Added by Users:</h3>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
    <h3>User Feedbacks:</h3>
    <ul>
        {% for feedback in feedbacks %}
        <li>{{ feedback.message }} - {{ feedback.user }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'admin_logout' %}">Logout</a>
</body>
</html>
