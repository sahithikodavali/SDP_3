{% extends 'Navbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Added Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: inline;
        }

        button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff473d;
        }
    </style>
</head>
<body>
{% block body %}
    <h2>Added Books</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }}
                <form action="{% url 'delete_book' book.id %}" method="post">

                    {% csrf_token %}
                    <button type="submit">Remove</button>
                </form>
            </li>
            <!-- Display other book details as needed -->
        {% endfor %}
    </ul>
{% endblock %}

</body>
</html>
